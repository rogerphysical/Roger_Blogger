<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<title>Roger的實驗洪流</title>
		<link rel="stylesheet" type="text/css" href="tool_2_style.css">
		<script type="text/javascript" src="tool_2_script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
	<script type="text/javascript" src="../inner_script_cont_up.js"></script>

	<div id="c_title" class="c_i_link" onclick="location.href = '../index1.html'">各種計算</div>

	<div class="c_item">
		<div class="c_i_tital">亂數挑選器</div>
		
		<div class="c_i_center">
			<input id="co_reset" class="co_i_bu" style="cursor: pointer; display: none;" type="button" value="重新配置" onclick="co_reset()">

			<div>從</div>
			<input id="co_x" class="co_i co_arrow_hiden" type="number" value="1" oninput="value=value.replace('.','')" onfocus="this.select()">

			<div>到</div>
			<input id="co_y" class="co_i co_arrow_hiden" type="number" value="10" oninput="value=value.replace('.','')" onfocus="this.select()">
		</div>

		<div class="c_i_center">
			<input id="co_check" style="cursor: pointer;" type="checkbox" checked>
			<label>不重複抽取</label>
		</div>

		<div class="c_i_center">
			<div>抽取數量</div>
			<input id="co_z" class="co_i co_arrow_hiden" type="number" value="1" oninput="value=value.replace('.','')" onfocus="this.select()">
		</div>

		<div class="c_i_center">
			<input id="co_ok" class="co_i_bu" style="cursor: pointer;" type="button" value="配置完成" onclick="co_ok()">
			<input id="co_go" class="co_i_bu" style="cursor: pointer; display: none;" type="button" value="開始抽取" onclick="co_start()">
		</div>

		<div class="c_i_center">
			<div class="co_i">結果</div>
			<div id="co_result" class="co_i co_ran"></div>
		</div>

		<div class="c_i_center">
			<div class="co_i">抽取紀錄</div>
			<div id="co_record" class="co_i co_ran"></div>
		</div>
		
	</div>

	<script type="text/javascript" src="../inner_script_cont_down.js"></script>
</html>
