<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<link rel="stylesheet" type="text/css" href="tool_4_style.css">
		<script type="text/javascript" src="tool_4_script.js"></script>

	<script type="text/javascript" src="../inner_script_cont_up.js"></script>

	<div id="c_title" class="c_i_link" onclick="location.href = '../index1.html'">各種機器</div>

		<div class="c_i_center">

			<input id="co_x" class="co_i c_i_arrow" type="number" placeholder="輸入隊伍空間" onfocus="this.select()" onkeydown="to_ok(event, 1)">

	</div>

	<div class="c_i_center" style="margin-top: 100px;">

	</div>
