<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<title>Roger的實驗洪流</title>
		<link rel="stylesheet" type="text/css" href="tool_3_style.css">
		<script type="text/javascript" src="tool_3_script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
	<script type="text/javascript" src="../inner_script_cont_up.js"></script>

	<div id="c_title" class="c_i_link" onclick="location.href = '../index1.html'">各種機器</div>

	<div class="c_item">
		<div class="c_i_tital">權重挑選器</div>
		
		<div class="c_i_center co_overflow">
			<input id="co_reset" class="co_i_bu" style="display: none;" type="button" value="重新配置" onclick="co_reset()">

			<input id="co_i_t1" type="text" placeholder="請輸入項目" onfocus="this.select()">
			<input id="co_i_t2" class="co_arrow_hiden" type="number" placeholder="權重" value="1" onfocus="this.select()">
			<input id="co_i_t3" type="button" value="+" onclick="co_add(this)">
		</div>

		<div class="c_i_center co_overflow">
			<div class="co_i_i">
				<div class="co_i_i1">項目</div>
				<div class="co_i_i2">權重</div>
				<input class="co_i_i3" type="button" value="clear" onclick="co_clear_all()">
			</div>
			
			<div id="co_main"></div>
		</div>

		<div class="c_i_center">
			<div>抽取數量</div>
			<input id="co_z" class="co_i co_arrow_hiden" type="number" value="1" oninput="value=value.replace('.','')" onfocus="this.select()">
		</div>
		
		<div class="c_i_center">
			<input id="co_ok" class="co_i_bu" type="button" value="配置完成" onclick="co_ok()">
			<input id="co_go" class="co_i_bu" style="display: none;" type="button" value="開始抽取" onclick="co_start()">
		</div>

		<div class="c_i_center">
			<div class="co_i">結果</div>
			<div id="co_result" class="co_i co_ran"></div>
		</div>

		<div class="c_i_center">
			<div class="co_i">抽取紀錄</div>
			<div id="co_record" class="co_i co_ran"></div>
		</div>
		
	</div>

	<script type="text/javascript" src="../inner_script_cont_down.js"></script>
</html>
